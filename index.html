<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/android-chrome-512x512.png" type="image/x-icon">
</head>

<body>

    <div id="score-history" class="score-history">
        <h3 class="score-title">Score de cada nível</h3>
        <p>Fácil: <span id="easy-score">0</span></p>
        <p>Médio: <span id="medium-score">0</span></p>
        <p>Difícil: <span id="hard-score">0</span></p>
    </div>

    <div id="game-container">
        <div class="bg-container">
            <img src="assets/bird1.gif" alt="bird">
        </div>
        <div id="start-screen" class="start-screen">
            <img src="assets/logo.png" alt="logo">
            <div class="botoes">
                <select id="difficulty-select">
                    <option value="easy">Fácil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
                <button id="one-player-btn">Iniciar Game</button>
            </div>
        </div>
        <div id="score-container">
            <div id="score1" class="score">Score atual: 0</div>
        </div>
        <div class="solo-container">
            <p id="mensagem">Pressione 'Espaço' para pular!</p>
        </div>
        <div class="game-over">
            <img src="assets/gameOver.png" alt="Game Over">
        </div>
        <canvas id="gameCanvas"></canvas>
        <img id="bird1" src="assets/bird1.gif" class="bird" alt="Bird 1">
    </div>   

    <script src="script.js"></script>

</body>

</html>
